name: Desktop Build

on:
  push:
  pull_request:

jobs:
  build-desktop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Build Desktop artifacts
        run: ./gradlew --no-configuration-cache clean :composeApp:assemble
