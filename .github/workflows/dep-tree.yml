name: Dependency Tree (Desktop)

on: [push, pull_request]

jobs:
  deps-desktop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - uses: gradle/actions/setup-gradle@v3
      - name: Dependency Tree
        run: ./gradlew :composeApp:dependencies --configuration jvmRuntimeClasspath > dep-tree.txt
      - name: Ensure kotlinx-datetime 0.6.1 present exactly once
        run: |
          set -e
          COUNT=$(grep -c "org.jetbrains.kotlinx:kotlinx-datetime:0.6.1" dep-tree.txt || true)
          if [ "$COUNT" -ne 1 ]; then
            echo "Expected exactly one kotlinx-datetime:0.6.1, found $COUNT"
            exit 1
          fi
      - name: Upload dep tree
        uses: actions/upload-artifact@v4
        with:
          name: dep-tree
          path: dep-tree.txt
